<!DOCTYPE html>
<html>

   <head>
      <title>Registrar's Office Class Search</title>
   </head>
   <meta name="viewport"
         content="width=device-width, initial-scale=1">

         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

   
   <body>
      <style>
         input{
            width: 100%;
         }
      </style>
      

      <div class="container-fluid"
         style="background-color:#295078; color:white">
         <center>
            <h1 class="d-sm-block">Registrar's Office: Class Search</h1>
         </center>
         <div class="row">
            <div class="col-sm-3"><input type="text" class="form-control" id="dept" autoFocus placeholder="Department"></div>
            <div class="col-sm-3"><input type="text" class="form-control" id="coursenum" placeholder="Number"></div>
            <div class="col-sm-3"><input type="text" class="form-control" id="area" placeholder="Area"></div>
            <div class="col-sm-3"><input type="text" class="form-control" id="title" placeholder="Title"></div>
         </div>
         <br>
      </div>
      <div class="container-fluid">
         <center>
            <table class="table table-striped" id="search-results">
            </table>
         </center>
      </div>
      
      <div class="container-fluid"
         style="background-color:#295078; color:white">
         <center>
            Created by <a href="https://everettshen.com">Everett Shen</a> and <a href="https://trivan.me">Trivan Menezes</a>
         </center>
      </div>

      <script 
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
      </script>

      <script>
         'use strict';

         function handleResponse(response)
         {
            $('#search-results').html(response);
         }

         let request = null;

         function getSearchResults()
         {
            let dept = $('#dept').val();
            dept = encodeURIComponent(dept);

            let coursenum = $('#coursenum').val();
            coursenum = encodeURIComponent(coursenum);

            let area = $('#area').val();
            area = encodeURIComponent(area);

            let title = $('#title').val();
            title = encodeURIComponent(title);

            console.log(dept, coursenum, area, title)
            let url = '/searchresults?dept=' + dept + '&coursenum=' + coursenum + '&area=' + area + '&title=' + title
         
            if (request != null)
               request.abort();

            request = $.ajax(
               {
                  type: 'GET',
                  url: url,
                  success: handleResponse
               }
            )
         }

         function setup()
         {
            getSearchResults();
            $('#dept').on('input', getSearchResults);
            $('#coursenum').on('input', getSearchResults);
            $('#area').on('input', getSearchResults);
            $('#title').on('input', getSearchResults);
         }

         $('document').ready(setup)

      </script>
</body>

</html>
